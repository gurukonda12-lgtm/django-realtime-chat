<!DOCTYPE html>
<html>
<head>
    <title>Insane Level Chat UI</title>

    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #141e30, #243b55);
            font-family: 'Segoe UI', sans-serif;
        }

        .container {
            width: 95%;
            height: 92vh;
            display: flex;
            backdrop-filter: blur(15px);
            background: rgba(255,255,255,0.05);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
            overflow: hidden;
        }

        .chat {
            width: 50%;
            display: flex;
            flex-direction: column;
            border-right: 1px solid rgba(255,255,255,0.1);
            position: relative;
        }

        .header {
            padding: 20px;
            color: white;
            background: rgba(0,0,0,0.2);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .status {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #00ff88;
            box-shadow: 0 0 10px #00ff88;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 5px #00ff88; }
            50% { box-shadow: 0 0 20px #00ff88; }
            100% { box-shadow: 0 0 5px #00ff88; }
        }

        .messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }

        .msg {
            max-width: 65%;
            padding: 12px 18px;
            margin: 8px 0;
            border-radius: 20px;
            font-size: 14px;
            position: relative;
            animation: pop 0.25s ease;
        }

        .left {
            background: rgba(255,255,255,0.1);
            color: white;
            align-self: flex-start;
        }

        .right {
            background: linear-gradient(45deg, #00f260, #0575e6);
            color: white;
            align-self: flex-end;
        }

        .ticks {
            font-size: 12px;
            margin-left: 5px;
            color: #90caf9;
        }

        .input-area {
            display: flex;
            padding: 15px;
            background: rgba(0,0,0,0.2);
        }

        .input-area input {
            flex: 1;
            padding: 12px;
            border-radius: 25px;
            border: none;
            outline: none;
            background: rgba(255,255,255,0.1);
            color: white;
        }

        .input-area button {
            margin-left: 10px;
            padding: 12px 20px;
            border-radius: 25px;
            border: none;
            cursor: pointer;
            background: linear-gradient(45deg, #00f260, #0575e6);
            color: white;
            font-weight: bold;
        }

        .typing {
            font-size: 12px;
            color: #ccc;
            padding-left: 20px;
        }

        .dots span {
            animation: blink 1.4s infinite both;
        }

        .dots span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .dots span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes blink {
            0% { opacity: .2; }
            20% { opacity: 1; }
            100% { opacity: .2; }
        }

        @keyframes pop {
            from { transform: scale(0.95); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

    </style>
</head>

<body>

<div class="container">

    <!-- USER 1 -->
    <div class="chat">
        <div class="header">
            Anshu
            <div class="status"></div>
        </div>

        <div id="messages1" class="messages"></div>
        <div id="typing1" class="typing"></div>

        <div class="input-area">
            <input id="input1" type="text" placeholder="Type message...">
            <button onclick="send1()">Send</button>
        </div>
    </div>

    <!-- USER 2 -->
    <div class="chat">
        <div class="header">
            Guru
            <div class="status"></div>
        </div>

        <div id="messages2" class="messages"></div>
        <div id="typing2" class="typing"></div>

        <div class="input-area">
            <input id="input2" type="text" placeholder="Type message...">
            <button onclick="send2()">Send</button>
        </div>
    </div>

</div>

<script>
    const socket1 = new WebSocket("ws://" + window.location.host + "/ws/chat/");
    const socket2 = new WebSocket("ws://" + window.location.host + "/ws/chat/");

    const messages1 = document.getElementById("messages1");
    const messages2 = document.getElementById("messages2");

    const typing1 = document.getElementById("typing1");
    const typing2 = document.getElementById("typing2");

    function addMessage(panel, side, text) {
        const div = document.createElement("div");
        div.className = "msg " + side;
        div.innerHTML = text + `<span class="ticks"> ✔✔</span>`;
        panel.appendChild(div);
        panel.scrollTop = panel.scrollHeight;
    }

    socket1.onmessage = function(e) {
        const data = JSON.parse(e.data);

        if (data.user === "Anshu") {
            addMessage(messages1, "right", data.message);
            addMessage(messages2, "left", data.message);
        }
    };

    socket2.onmessage = function(e) {
        const data = JSON.parse(e.data);

        if (data.user === "Guru") {
            addMessage(messages2, "right", data.message);
            addMessage(messages1, "left", data.message);
        }
    };

    function send1() {
        const input = document.getElementById("input1");
        const message = input.value.trim();
        if (!message) return;

        socket1.send(JSON.stringify({ 
            message: message, 
            user: "Anshu" 
        }));

        input.value = "";
    }

    function send2() {
        const input = document.getElementById("input2");
        const message = input.value.trim();
        if (!message) return;

        socket2.send(JSON.stringify({ 
            message: message, 
            user: "Guru" 
        }));

        input.value = "";
    }

    // Typing Animation
    document.getElementById("input1").addEventListener("input", () => {
        typing2.innerHTML = "Anshu is typing <span class='dots'><span>.</span><span>.</span><span>.</span></span>";
        setTimeout(() => typing2.innerHTML = "", 1000);
    });

    document.getElementById("input2").addEventListener("input", () => {
        typing1.innerHTML = "Guru is typing <span class='dots'><span>.</span><span>.</span><span>.</span></span>";
        setTimeout(() => typing1.innerHTML = "", 1000);
    });

    document.getElementById("input1").addEventListener("keydown", e => {
        if (e.key === "Enter") send1();
    });

    document.getElementById("input2").addEventListener("keydown", e => {
        if (e.key === "Enter") send2();
    });
</script>


</body>
</html>
